<form (ngSubmit)="onSubmit()" #registrationForm="ngForm" class="example-form">

  <!-- Datos personales -->
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre" ngModel name="nombre" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Apellido Paterno</mat-label>
    <input matInput placeholder="Apellido Paterno" ngModel name="apaterno" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" ngModel name="email" required email>
  </mat-form-field>

  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Celular</mat-label>
    <input matInput placeholder="Celular" ngModel name="celular" required type="tel">
  </mat-form-field>

  <!-- Datos de la oferta académica -->
  <mat-form-field appearance="fill" class="example-full-width">
    <mat-label>Campus</mat-label>
    <mat-select ngModel name="campusLargo" (selectionChange)="onCampusSelected($event.value)" required>
      <mat-option *ngFor="let campus of campusOptions" [value]="campus">{{ campus }}</mat-option>
    </mat-select>
  </mat-form-field>
